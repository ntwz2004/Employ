<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- นำเข้าไฟล์ CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 40px; height: 40px;">  <!-- ใช้ภาพโลโก้ -->
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Edit Employee</h2>
        <form method="POST">
            <input type="text" name="emp_id" value="{{ employee.emp_id }}" class="form-control" required>
            <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
            <input type="text" name="position" value="{{ employee.position }}" class="form-control" required>
            <input type="date" name="hire_date" value="{{ employee.hire_date }}" class="form-control" required>
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
    </div>
</body>
</html>
