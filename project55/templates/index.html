<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- นำเข้าไฟล์ CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 40px; height: 40px;">  <!-- ใช้ภาพโลโก้ -->
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Employee List</h2>
        <form action="/add" method="POST" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="emp_id" class="form-control" placeholder="Employee ID" required>
                </div>
                <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col">
                    <input type="text" name="position" class="form-control" placeholder="Position" required>
                </div>
                <div class="col">
                    <input type="date" name="hire_date" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </div>
            </div>
        </form>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Hire Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.emp_id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.hire_date }}</td>
                    <td>
                        <a href="{{ url_for('edit_employee', emp_id=employee.emp_id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_employee', emp_id=employee.emp_id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
